<body>
<div id="container"></div>

<script src="libs/three.min.js"></script>
<script src="libs/TrackballControls.js"></script>

<script>

    var iData = []; // [t][z][x][y].  Deal with it.


    /* Functional 'Main' */
    var container, stats, camera, controls, scene, renderer;

    loadData(1, 1);

    document.addEventListener('load', function() {
        initWebGl();
        //    animate();
    });


    /* End Functional 'Main' */

    function loadData(tMin, tMax) {
        for (var t = tMin; t <= tMax; t++) {
            for (var z = 0; z < 71; z++) {
                load2dImage('images/4D_image_stack/ProcessedOut/4D_img_stack_processed_c01_t' + zeroPad(t, 4) + '_z' + zeroPad(z+1, 4) + '.png', z, 0);
            }
        }
    }

    function putIData(x, y, z, t, data) {
        if (!Array.isArray(iData[t]))
            iData[t] = [];
        if (!Array.isArray(iData[t][z]))
            iData[t][z] = [];
        if (!Array.isArray(iData[t][z][x]))
            iData[t][z][x] = [];

        iData[t][z][x][y] = data;
    }

    function getIData(x, y, z, t) {
        return iData[t][z][x][y];
    }


    function load2dImage(image, z, t) {
        var img;
        img = new Image();
        img.src = image;
        img.z = z;
        img.t = t;
        img.addEventListener('load', function(e) {
            var canvas, context;
            canvas = document.createElement('canvas');
            canvas.width = e.target.naturalWidth;
            canvas.height = e.target.naturalHeight;
            context = canvas.getContext('2d');
            context.drawImage(e.target, 0, 0);

            for (var x = 0; x < e.target.naturalWidth; x++) {
                for (var y = 0; y < e.target.naturalHeight; y++) {
                    putIData(x, y, e.target.z, e.target.t, context.getImageData(x, y, 1, 1).data);
                }
            }

            document.body.removeChild(e.target);

        });
        document.body.appendChild(img);
//        document.body.removeChild(img);
    }


    function zeroPad(n, width, z) { // flagrantly stolen from http://stackoverflow.com/a/10073788
        z = z || '0';
        n = n + '';
        return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
    }

    function initWebGl() {

        /* Scene */
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2( 0x000000, 0.002 );

        /* Renderer */
        renderer = new THREE.WebGLRenderer( { antialias: false } );
        renderer.setClearColor( scene.fog.color );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );

        /* container */
        container = document.getElementById( 'container' );
        container.appendChild( renderer.domElement );

        /* camera */
        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 100;
        camera.position.z = 40;

        /* OrbitControls */
        controls = new THREE.TrackballControls( camera );

//        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 1.2;

        controls.noZoom = false;
        controls.noPan = false;

        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.9;

        controls.keys = [ 65, 83, 68 ];

        controls.addEventListener('change', render);

        /* create Geometry */
        var size = {
            'x' : 1.3,
            'y' : 1.3,
            'z' : 2.0,
            't' : 1
        };
        var dim = {
            'x' : 0,
            'y' : 0,
            'z' : 0,
            't' : 0
        };

        // [t][z][x][y].  Deal with it.
        dim.t = iData.length;
        dim.z = iData[0].length;
        dim.x = iData[0][0].length;
        dim.y = iData[0][0][0].length;

        for (var x = -dim/dimX; x < dim/dimX; x++) {
            for (var y = -dim/dimY; y < dim/dimY; y++) {
                for (var z = -dim/dimZ; z < dim/dimZ; z++) {
                    var r = Math.round(Math.random() * 0xff) * 0x010101;

                    if (Math.sqrt(Math.pow(x * dimX,2) + Math.pow(y * dimY,2) + Math.pow(z * dimZ,2)) < 8) {
                        r = 0xff0000;
                    } else {
//                    continue;
                        if (r < 0x555555) {
                            continue;
                        }
                        r = 0x999999;
                    }

                    var material = new THREE.MeshBasicMaterial({color: r});
//                var material = new THREE.MeshDepthMaterial({color: r});
                    if (r != 0xff0000) {
                        material.transparent = true;
                        material.opacity = Math.random() * 0.3;
                        material.side = THREE.doubleSided;
                    }
//                material.wireframe = true;

                    var cube = new THREE.Mesh(geometry, material);

//                console.log(material);

                    cube.position.x = x * dimX;
                    cube.position.y = y * dimY;
                    cube.position.z = z * dimZ;
                    scene.add(cube);
                }
            }
        }

        /* lights? */
        light = new THREE.DirectionalLight( 0xffffff );
        light.position.set( 1, 1, 1 );
        scene.add( light );

        light = new THREE.DirectionalLight( 0x002288 );
        light.position.set( -1, -1, -1 );
        scene.add( light );

        light = new THREE.AmbientLight( 0x222222 );
        scene.add( light );


        /* stats */
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild( stats.domElement );

    }


    /* resizing stuff */
    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

        controls.handleResize();

        render();

    }
    window.addEventListener( 'resize', onWindowResize, false );

    /* Render loop */
    function render() {
        renderer.render(scene, camera);
        stats.update();
    }

    /* animation kickoff */
    function animate() {
        render();
        requestAnimationFrame( animate );
        controls.update();

    }


</script>
</body>
</html>
